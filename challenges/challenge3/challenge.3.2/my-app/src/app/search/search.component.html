    <div class="search_div" >
    <div class="search_header">
        <h3>Search</h3> 
    </div>
    <div class="search_id">
        <label for="id">ID</label>
        <input type="text" [(ngModel)]="Id">
    </div>
    <div class="search_button">
        <button class="btn btn-primary" (click)="Search()">Submit</button>
        <button class="btn btn-danger" (click)="Reset()">Reset</button>
    </div>
</div>
<div id="table_display " class="container table_class" *ngIf="!is_display_search()" >
    <table class="table" >
        <tr>
            <th>
                ID
            </th>
            <th>
                First Name
            </th>
            <th>
                Last Name
            </th>
            <th>
                Email
            </th>
            <th>
                Contact
            </th>
            <th>
                UPDATE
            </th>
            <th>
                DELETE
            </th>
        </tr>
        <tr *ngFor="let usr of users">
            <td #id1 id="{{usr.data.id}}">
                {{usr.data.id}}
            </td>
            <td>
                {{usr.data.first_name}}
            </td>
            <td>
                {{usr.data.last_name}}
            </td>
            <td>
                {{usr.data.email}}
            </td>
            <td>
                {{usr.data.contact_number}}
            </td>
            <td>
                <button class="btn btn-primary" value="submit" (click)="update_display_setting()">Update</button>
            </td>
            <td>
                <button  type="submit" class="btn btn-danger" value="submit" (click)="Delete(id1.id)">Delete</button>

            </td>
        </tr>
    </table>
</div>
<div class="update_class"*ngIf="!is_display_update()">
    <form (submit)="Update()" >  
        <div align="center">
          <h3>UPDATION FORM</h3>   
        </div>
        <div align="center" class="registration_form">
        <div>
            <label for="firstname">First Name</label>
            <input  type="text" name="fname" id="fname" [(ngModel)]="fname">
        </div>
      
        <div>
          <label for="lastname">Last Name</label>
          <input  type="text" name="lname" id="lname" [(ngModel)]="lname">
        </div>
       
        <div>
          <label for="email">Email</label>
          <input type="text" name="email" id="email" [(ngModel)]="email">
        </div>
       
        <div>
          <label for="contact">Contact</label>
          <input type="text" name="contact" id="contact" [(ngModel)]="contact ">
        </div>
      
        <div>
          <label for="password">Password</label>
          <input  type="password" name="pass" id="pass" [(ngModel)]="pass">
        </div>
        <div>
          <button  type="submit" class="btn btn-primary" value="submit" >Update</button>
        </div>
        </div>
      </form>
</div>
